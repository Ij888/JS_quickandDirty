<html>
<head>

<style type="text/css">
#previous {display:none;}
#next {display:inline;}
</style>

</head>

<body>

	<script type="text/javascript">
	
		var Image = new Array("images/image1.jpg", "images/image2.jpg","images/image3.jpg","images/image4.jpg","images/image5.jpg","images/image6.jpg","images/image7.jpg", "images/image8.jpg","images/image9.jpg","images/image10.jpg","images/image11.jpg");
		
		var Image_Number = 0;
		var Image_Length = Image.length - 1

		
		
		function change_image(num){
		
			Image_Number = Image_Number + num;
		
			if (Image_Number > Image_Length){

				Image_Number = 0;
				
			}
			
			if (Image_Number < 0){
			
				Image_Number = Image_Length;
				
			}
			
			document.slideshow.src = Image[Image_Number];
			
		
			
			if(Image_Number == Image_Length){
				document.getElementById('next').style.display = 'none';
			}
			else {
				document.getElementById('next').style.display = 'block';
			}
			
			if(Image_Number == 0){
				
				document.getElementById('previous').style.display = 'none';
			}
			else {
				document.getElementById('previous').style.display = 'block';
			}
		
		}
		
		function auto() {
		
			setInterval("change_image(1)", 1000);
		
		}

	</script>

	<h2>Coins</h2>
	
	<img src="images/image1.jpg" name="slideshow" />
	
	<table width="100">
		<tr>
			
			<td align="left"> <div id="previous">  <a href="javascript:change_image(-1)">Previous</a></div></td>
			<td align="right">  <div id="next"><a href="javascript:change_image(1)">Next</a></div></td>
		</tr>
	</table>
</body>

</html>
