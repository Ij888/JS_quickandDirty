<!DOCTYPE html>
<html lang="en">
<head>
<title>objects and methods</title>    
</head>
<body>
    pushStream<br>
<script>
    points.dist = function(){   //define a method to compute distance between points
        var p1 = this[0]; // 1st element of array we are invoked on 
        var p2 = this[1]; // 2nd element of the "this" object
        var a = p2.x - p1.x; // difference in x coordinates
        var b = p2.y - p1.y; // difference in y coordinates
        return Math.sqrt(a*a + b*b); // the math.sqrt method computes the square root
    };
    points.dist()  // distance between points
</script>    
</body>
</html>
